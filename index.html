<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="instrumentos.css">
    <title>Instrumentos</title>
</head>

<body>

    <header>
        <h1>INSTRUMENTOS</h1>
    </header>

    <section class="middle_block">

        <!--Lista de Instrumentos-->

        <article>

            <h3>Lista de Instrumentos</h3>

            <table>
                <tbody id="tabla_instrumentos">
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Observaciones</th>
                    </tr>
                    <tr id="ejemplo">
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>

        </article>

        <!--Alta de Instrumentos-->

        <article>

            <h3>Alta de Instrumentos</h3>

            <form id="formulario_instrumento">

                <!--Campo id-->
                <label for="id_instrumento">ID</label>
                <input id="id_instrumento" name="id_instrumento" type="text" maxlength="3">

                <span hidden class="error" id="error_id"></span>

                <!--Campo tipo-->
                <label for="tipo_instrumento">Tipo</label>
                <select name="tipo_instrumento" id="tipo_instrumento">
                    <option value="Piano">Piano</option>
                    <option value="Violín">Violín</option>
                    <option value="Violonchelo">Violonchelo</option>
                    <option value="Flauta">Flauta</option>
                    <option value="Trombón">Trombón</option>
                    <option value="Oboe">Oboe</option>
                </select>

                <span hidden class="error" id="error_tipo"></span>

                <!--Campo observaciones-->
                <label for="observaciones_instrumento">Observaciones</label>
                <textarea name="observaciones_instrumento" id="observaciones_instrumento" cols="80" rows="6"
                    maxlength="250"></textarea>
                <span id="contador">Caracteres restantes: 250</span>
                <span hidden class="error" id="error_observaciones"></span>

                <div hidden class="error_formulario" id="mensaje_error">
                </div>

                <!--Botones formulario-->
                <div class="form_button_block">

                    <!--Boton de enviar-->
                    <input id="submit_button" class="form_button" type="button" value="Guardar">

                    <!--Boton de cancelar-->
                    <input id="cancel_button" class="form_button" type="button" value="Cancelar">

                </div>

            </form>

        </article>

    </section>

    <script src="instrumentos.js"></script>


</body>

</html>
